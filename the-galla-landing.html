<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Galla - Industry-leading photo galleries, website and business tools for photographers">
    <meta name="keywords" content="photography, portfolio, galleries, business tools, photographers">
    <title>The Galla - Designed for Photographers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #00D4AA;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-item a:hover {
            color: #00D4AA;
        }

        .nav-item a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00D4AA;
            transition: width 0.3s ease;
        }

        .nav-item a:hover::after {
            width: 100%;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-login {
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: #00D4AA;
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        .btn-primary:hover {
            background: #00B894;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 170, 0.4);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero .btn-primary {
            font-size: 1.1rem;
            padding: 1rem 2rem;
        }

        /* Laptop Visual */
        .laptop-container {
            position: absolute;
            bottom: -10%;
            right: 5%;
            z-index: 2;
            transform: perspective(1000px) rotateY(-15deg) rotateX(5deg);
            opacity: 0.9;
        }

        .laptop {
            width: 400px;
            height: 250px;
            background: #2d2d2d;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .laptop-screen {
            width: 90%;
            height: 80%;
            background: #000;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .laptop-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            padding: 1rem;
        }

        .photo-grid-item {
            background: #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .photo-grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #444 0%, #666 50%, #444 100%);
            opacity: 0.8;
        }

        .photo-grid-item:nth-child(1)::before {
            background: linear-gradient(45deg, #2c2c2c 0%, #4a4a4a 50%, #2c2c2c 100%);
        }

        .photo-grid-item:nth-child(2)::before {
            background: linear-gradient(45deg, #1a1a1a 0%, #3a3a3a 50%, #1a1a1a 100%);
        }

        .photo-grid-item:nth-child(3)::before {
            background: linear-gradient(45deg, #3a3a3a 0%, #5a5a5a 50%, #3a3a3a 100%);
        }

        .photo-grid-item:nth-child(4)::before {
            background: linear-gradient(45deg, #2a2a2a 0%, #4a4a4a 50%, #2a2a2a 100%);
        }

        .laptop-keyboard {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 15px;
            background: #1a1a1a;
            border-radius: 0 0 8px 8px;
        }

        /* Hands */
        .hands {
            position: absolute;
            bottom: 10%;
            left: 10%;
            z-index: 2;
            opacity: 0.7;
        }

        .hand {
            width: 60px;
            height: 40px;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .hand-1 {
            transform: rotate(-20deg);
            animation: float 3s ease-in-out infinite;
        }

        .hand-2 {
            transform: rotate(10deg) translateX(40px) translateY(-10px);
            animation: float 3s ease-in-out infinite 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-20deg); }
            50% { transform: translateY(-10px) rotate(-20deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .laptop-container {
                display: none;
            }

            .hands {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .nav-container {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn-primary, .btn-login {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .hero-content {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">THE GALLA</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#products">Products</a></li>
                <li class="nav-item"><a href="#examples">Examples</a></li>
                <li class="nav-item"><a href="#pricing">Pricing</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#login" class="btn-login">Log In</a>
                <a href="#get-started" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        
        <!-- Laptop Visual -->
        <div class="laptop-container">
            <div class="laptop">
                <div class="laptop-screen">
                    <div class="laptop-content">
                        <div class="photo-grid-item"></div>
                        <div class="photo-grid-item"></div>
                        <div class="photo-grid-item"></div>
                        <div class="photo-grid-item"></div>
                    </div>
                </div>
                <div class="laptop-keyboard"></div>
            </div>
        </div>

        <!-- Hands -->
        <div class="hands">
            <div class="hand hand-1"></div>
            <div class="hand hand-2"></div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Designed for photographers. Built to help you grow.</h1>
            <p>Industry-leading photo galleries, website and business tools to streamline your workflow and grow your photography business.</p>
            <a href="#get-started" class="btn-primary">Get Started</a>
        </div>
    </section>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(26, 26, 26, 0.98)';
            } else {
                navbar.style.background = 'rgba(26, 26, 26, 0.95)';
            }
        });

        // Add hover effects to buttons
        document.querySelectorAll('.btn-primary, .btn-login').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add click effects to buttons
        document.querySelectorAll('.btn-primary, .btn-login').forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .btn-primary, .btn-login {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
